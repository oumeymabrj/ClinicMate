<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:\\xampp\\htdocs\\ClinicMate\\poster.png');
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            background-size: cover; /* Garde la taille originale de l'image */
            background-position: center;
            display: flex; /* Ajoute un flexbox pour centrer le contenu */
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            width: 300px; /* Largeur du formulaire */
            border-radius: 5px;
        }
        
        .login-box-header {
            background-color: transparent;
            color: #585256;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* Ajuste la largeur des champs de texte */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent; /* Rend les champs de texte transparents */
}
        
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #585256;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #444;
        }
        
    </style>
    </head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-header">
                <h2>Already have an account?
                    Log in</h2>
            </div>
            <form action="processLogin.php" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="ID">ID :</label>
                    <input type="text" id="ID" name="ID" required>
                </div>
                <div class="form-group">
                    <label for="mail">Email :</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password " id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Log In" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const ID = document.getElementById('ID').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '' || ID === '' || email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
